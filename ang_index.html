<!DOCTYPE html>
<html lang="en" ng-app="angularMemory">
<head>
    <meta charset="UTF-8">
    <title>Angular JS Memory Match</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="ang_style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ang_script.js"></script>
</head>
<body ng-controller="cardController as cc">
<div class="theBlinder" ng-class="{blind:cc.blindUser}"></div>
<div id="gameArea">
    <div class="card" ng-repeat="card in cc.cardArray track by $index" ng-click="cc.cardClicked(card)" ng-class="{flipped:card.cardFlipped, invis:card.hideCard, vanish:card.vanishCard}">
        <img ng-src="{{ card.url }}" class="front">
        <img ng-src="{{ card.back }}" class="back">
    </div>
</div>
<div id="statsArea">
    <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#winModal" onclick="resetGif()">You Win!</button>
    <div class="games">Games Played <br> {{cc.gamesPlayed}}</div>
    <div class="matches">Total Matches: <br> {{cc.totalMatches}}</div>
    <div class="attempts">Attempts: <br> {{cc.totalAttempts}}</div>
    <br>
    <div class="accuracy">Accuracy: <br> {{cc.accuracy}}</div>
    <div class="audioDiv">
        <div class="glyphicon glyphicon-volume-off" id="mute"></div>
    </div>
    <button class="reset btn btn-danger" type="button" ng-click="cc.resetGame()">Reset Game</button>
</div>
<div class="modal fade" id="winModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content" ng-class="{animate:cc.modalFlash}">
            <div class="modal-header">
                YOU WIN!
            </div>
            <div class="modal-body">
                <img id="launch" src="images/launch.gif">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="cc.resetGame()">Close</button>
            </div>
        </div>
    </div>
</div>
<div>
    <audio id="bgm">
        <source src="images/bgm.mp3" type="audio/mpeg">
    </audio>
    <audio id="launch2">
        <source src="images/launch.mp3" type="audio/mpeg">
    </audio>
</div>
</body>
</html>
